---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
workflows:
  ui:
    steps:
    - activate-ssh-key: {}
    - git-clone:
        inputs:
        - clone_depth: ''
        title: Git Clone Repo
    - yarn@0.0.8:
        inputs:
        - command: install
    - npm:
        inputs:
        - command: install -g detox-cli
        title: Install Detox CLI
    - install-react-native@0.9.1: {}
    - script:
        inputs:
        - content: |-
            #!/bin/bash

            brew tap wix/brew
            brew install applesimutils
        title: Install Detox Utils
    - script:
        inputs:
        - content: |-
            #!/bin/bash

            detox build --configuration ios.sim.release
        title: Detox - Build Release App
    - script:
        inputs:
        - content: |-
            #!/bin/bash

            detox test --configuration ios.sim.release --cleanup
        title: Detox - Run E2E Tests
    - deploy-to-bitrise-io@1.3.18: {}
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ios/SampleProjectReactNative.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: SampleProjectReactNative
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: development