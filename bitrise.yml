---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
workflows:
  test:
    steps:
    - activate-ssh-key: {}
    - git-clone:
        inputs:
        - clone_depth: ''
        title: Git Clone Repo
    - npm@1.0.1:
        inputs:
        - command: install
    - npm:
        inputs:
        - command: install -g detox-cli
        title: Install Detox CLI
    - install-react-native@0.9.1: {}
    - script:
        inputs:
        - content: |-
            #!/bin/bash

            brew tap wix/brew
            brew install applesimutils
        title: Install Detox Utils
    - certificate-and-profile-installer@1.10.1: {}
    - script:
        inputs:
        - content: |-
            #!/bin/bash

            detox build
        title: Detox - Build Debug App
    - script:
        inputs:
        - content: |-
            #!/bin/bash

            # Start mock server
            node ./local_server/local_server.js &

            # Run E2E test
            detox test --cleanup
        title: Detox - Run E2E Tests
    - deploy-to-bitrise-io@1.3.18: {}
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ios/MockServer.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: MockServer
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: development
